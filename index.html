<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Covies Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              felt: {
                800: '#0f3d22',
                900: '#0a2b18',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'particle-explode': 'particle-explode 1s ease-out forwards',
              'flash-slice': 'flash-slice 1.5s ease-in-out infinite',
              'shockwave': 'shockwave 1.5s ease-out infinite',
              'shake-tilt': 'shake-tilt 0.5s ease-in-out',
              'gold-pulse': 'gold-pulse 2s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'particle-explode': {
                '0%': { transform: 'translate(-50%, -50%) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(var(--tx), var(--ty)) scale(0)', opacity: '0' },
              },
              'flash-slice': {
                '0%, 100%': { filter: 'brightness(1) drop-shadow(0 0 0 transparent)' },
                '50%': { filter: 'brightness(1.5) drop-shadow(0 0 15px rgba(251, 191, 36, 0.8))' },
              },
              'shockwave': {
                '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(251, 191, 36, 0.7)' },
                '70%': { transform: 'scale(1.05)', boxShadow: '0 0 0 20px rgba(251, 191, 36, 0)' },
                '100%': { transform: 'scale(1.05)', boxShadow: '0 0 0 0 rgba(251, 191, 36, 0)' },
              },
              'shake-tilt': {
                '0%, 100%': { transform: 'translateX(0) rotate(0deg)' },
                '25%': { transform: 'translateX(-5px) rotate(-2deg)' },
                '75%': { transform: 'translateX(5px) rotate(2deg)' },
              },
              'gold-pulse': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(251, 191, 36, 0.5), inset 0 0 10px rgba(251, 191, 36, 0.2)' },
                '50%': { boxShadow: '0 0 25px rgba(251, 191, 36, 0.8), inset 0 0 20px rgba(251, 191, 36, 0.5)' },
              }
            },
            dropShadow: {
              'glow': '0 0 10px rgba(255, 255, 255, 0.5)',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Prevent selection during rapid clicking */
      .select-none {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      /* 3D Dealer Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0"
  }
}
</script>
</head>
  <body class="bg-felt-900 text-white antialiased selection:bg-yellow-500 selection:text-black">
    <div id="root"></div>
  </body>
</html>
