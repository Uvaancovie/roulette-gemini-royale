services:
  # Backend API Server
  - type: web
    name: covies-casino-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    healthCheckPath: /api/ai-health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true
